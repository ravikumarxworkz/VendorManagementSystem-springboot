spring.application.name=VendoraX
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/vendorax
spring.datasource.username=root
spring.datasource.password=Ravikumar@7862

#vendorax?createDatabaseIfNotExist=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

server.servlet.context-path=/VendoraX

# Maximum file size allowed for upload
spring.servlet.multipart.max-file-size=10MB

# Maximum request size (including multi-part files and data)
spring.servlet.multipart.max-request-size=10MB

# JSP view resolver configuration
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp
server.port=8080
server.error.whitelabel.enabled=false
server.error.path=/error

logging.level.org.springframework.security=DEBUG
spring.main.allow-bean-definition-overriding=true
